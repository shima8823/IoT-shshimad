apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: wil-playground
  namespace: dev
  labels:
    kubernetes.io/service-name: wil-playground
addressType: IPv4
ports:
- name: http
  protocol: TCP
  port: 8888
endpoints:
- addresses:
  - 10.0.0.1  # 実際のPodのIPアドレスに置き換えてください
  conditions:
    ready: true
  nodeName: node-1  # 実際のノード名に置き換えてください 